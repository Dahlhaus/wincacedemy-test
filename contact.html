<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coen Dahlhaus</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a href="index.html">home</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Contact form</h2>
      <p></p>
      <div class="contact-form">
        <form name="contact" method="POST" data-netlify="true">
          <p>
            <span class="label">Your Name:</span>
            <span class="input"><input type="text" name="name" /> </span>
          </p>
          <p>
            <span class="label">Your Email:</span>
            <span class="input"><input type="email" name="email" /></span>
          </p>
          <p>
            <span class="label">Telephone:</span>
            <span class="input">
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
            </span>
          </p>
          <p>
            <span class="label">Age:</span>
            <span class="input"><input type="number" name="age" /></span>
          </p>
          <p>
            <span class="label">Date of birth:</span>
            <span class="input"><input type="date" name="date of birth"/>
            </span>
          </p>
          <p>
            <span class="label">Gender:</span>
            <span class="input">Male<input type="radio" name="gender" id="male" value="male "/></span>
            <span class="input">Female<input type="radio" name="gender" id="female" value="female "/></span>
          </p>
          <p>
            <span class="label">Favorite cuisine:</span>
            <span class="input">French<input type="checkbox" name="french" id="french" value="french"/></span>
            <span class="input">Italian<input type="checkbox" name="italian" id="italian" value="italian"/></span>
            <span class="input">Spanish<input type="checkbox" name="spanish" id="spanish" value="spanish"/></span>
            <span class="input">Arabic<input type="checkbox" name="arabic" id="arabic" value="arabic"/></span>
          </p>
          <p>
            <span class="label">Favorite apron:</span>
            <span class="input"><input type="color" name="color"/></span>
          </p>
          <p>
            <span class="label">Biography:</span>
            <span class="input">
              <textarea id="bio" name="bio" rows="4" cols="50">
                Write your bio here....
              </textarea>
            </span>
          </p>
          <p>
            <span class="label">Upload your latest recipe:</span>
            <span class="input"><input type="file" id="pdf" name="pdf" accept="pdf/*" /></span>
          </p>
          <p>
            <span class="label">Url to your website:</span>
            <span class="input"><input type="url" id="url" name="url" value="https://..."/></span>
          </p>
          <p>
            <button type="reset">Reset</button>
            <button type="submit">Send</button>
          </p>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
